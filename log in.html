<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/log in.css">
    <title>log in</title>
</head>
<body>
    <div class="contaner">
        <form class="contaner__form" action="">
            <div class="contaner__block">
                <div class="contaner__section">
                    <div>
                        <h1>Регистрация аккаунта</h1>
                    </div>
                    <div>
                        <input class="contaner__info text" type="text" tabindex="1" name="firstName" placeholder="Имя">
                    </div>
                    <div>
                        <input class="contaner__info text" type="text" tabindex="2" name="lastName"placeholder="Фамилия">
                    </div>
                    <div class="contaner__inblck">
                        <label class="contaner__radio-lable" for="radio1">
                            <input class="contaner__sex inp" type="radio" tabindex="3" name="sex" id="radio1">
                            <span class="contaner__inp-man">
                                Мужчина
                            </span> 
                        </label>
                        
                        <label class="contaner__radio-lable" for="radio2">
                            <input class="contaner__sex inp" type="radio" tabindex="3" name="sex" id="radio2">
                            <span class="contaner__inp-woman">
                                Женщина 
                            </span> 
                        </label>
                    </div>
                </div>
                <div class="contaner__section">
                    <div>
                        <h3>дата рождения</h3>
                    </div>
                    <div>
                        <input class="contaner__info text" type="date" tabindex="5" name="data" value="ДД-ММ-ГГГГ" id="" >
                    </div>
                </div>
                <div class="contaner__section">
                    <div>
                        <h3>данные для входа в сервис</h3>
                    </div>    
                    <div>
                        <input class="contaner__info text" type="text" tabindex="6" name="Gmail" id="" placeholder="Gmail">
                    </div>
                    <div>
                        <input class="contaner__info text" type="password" tabindex="7" name="" id="password" placeholder="Пароль">
                    </div>
                </div>
                <div class="contaner__section contaner__lable">
                    <label class="checkbox" for="checkbox">
                        <input class="checkbox__inp" type="checkbox" id="checkbox">
                        <span class="checkbox__text">
                            Получать спецпредложения
                        </span>
                    </label>
                </div>
                <div class="contaner__section text">
                    <input class="contaner__btn" type="button" value="перейти к оплате">
                </div>
                <div class="contaner__section">
                    <span class="contaner__text">Уже есть аккаунт на Toxin</span>
                    <span class="contaner__color">
                        <input class="contaner__enter" type="button" value="войти">
                    </span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
