<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="contaner">
        <form class="contaner__form" action="">
            <div class="contaner__block">
                <div class="contaner__section">
                    <div>
                        <h1>Регистрация аккаунта</h1>
                    </div>
                    <div>
                        <input class="contaner__info text" type="text" tabindex="1" name="firstName" placeholder="Имя">
                    </div>
                    <div>
                        <input class="contaner__info text" type="text" tabindex="2" name="lastName"placeholder="Фамилия">
                    </div>
                    <div class="contaner__inblck">
                        <div class="contaner__radio-lable">
                            <p><input class="contaner__sex" type="radio" tabindex="3" name="sex" id=""> Мужчина </p>
                        </div>
                        
                        <div class="contaner__radio-lable">
                            <p><input class="contaner__sex" type="radio" tabindex="4" name="sex" id=""> Женщина </p>
                        </div>
                    </div>
                </div>
                <div class="contaner__section">
                    <div>
                        <h3>дата рождения</h3>
                    </div>
                    <div>
                        <input class="contaner__info text" type="date" tabindex="5" name="data" value="ДД-ММ-ГГГГ" id="" >
                    </div>
                </div>
                <div class="contaner__section">
                    <div>
                        <h3>данные для входа в сервис</h3>
                    </div>    
                    <div>
                        <input class="contaner__info text" type="text" tabindex="6" name="Gmail" id="" placeholder="Gmail">
                    </div>
                    <div>
                        <input class="contaner__info text" type="password" tabindex="7" name="" id="password" placeholder="Пароль">
                    </div>
                </div>
                <div class="contaner__section">
                    <input class="contaner__btn" type="button" value="перейти к оплате">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
